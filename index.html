<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | Durga Rijal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #42a5f5);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #bbdefb;
    }
    .countdown {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }
    .countdown-item h2 {
      font-size: 2.5rem;
    }
    .countdown-item span {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #e3f2fd;
    }

    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: transform 0.2s, color 0.2s;
    }
    .social-icons a:hover {
      color: #ffd54f;
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #e3f2fd;
    }
  </style>
</head>
<body>

  <h1>Coming Soon</h1>
  <p class="subtitle">Durga Rijal's new site will launch on October 29, 2025</p>

  <div class="countdown" id="countdown">
    <div class="countdown-item">
      <h2 id="days">--</h2>
      <span>Days</span>
    </div>
    <div class="countdown-item">
      <h2 id="hours">--</h2>
      <span>Hours</span>
    </div>
    <div class="countdown-item">
      <h2 id="minutes">--</h2>
      <span>Minutes</span>
    </div>
    <div class="countdown-item">
      <h2 id="seconds">--</h2>
      <span>Seconds</span>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.facebook.com/roshan.rizal.731" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/roshanrijal7" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:durga7rijal@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>Â© 2025 Durga Rijal. All rights reserved.</footer>

  <script>
    const countdown = () => {
      const targetDate = new Date("2025-10-29T00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>The site is now live!</h2>";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    countdown(); // initial call
    setInterval(countdown, 1000); // update every second
  </script>
</body>
</html>
